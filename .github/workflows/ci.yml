name: Deno

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
    - '*'

jobs:
  test:
    name: ${{ matrix.config.kind }} ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: macOS-latest
            kind: test
          - os: windows-latest
            kind: test
          - os: ubuntu-latest
            kind: test

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        if: startsWith(matrix.config.os, 'ubuntu')
        run: deno fmt --check

      - name: Run linter
        if: startsWith(matrix.config.os, 'ubuntu')
        run: deno lint

      - name: Run tests
        run: deno test -A
